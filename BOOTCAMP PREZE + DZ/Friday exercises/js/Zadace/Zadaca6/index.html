<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="input-wrapper">
      <label for="search">Search:</label>
      <input type="text" id="search" class="search">

      <label for="sort">Sort:</label>
      <select class="sort">
        <option value="nosort" class="nosort">No sorting</option>
        <option value="companysort" class="companysort">Sort by company</option>
        <option value="ownersort" class="ownersort">Sort by owner</option>
      </select>
    </div>

    <div class="grid-wrapper">
      
    </div>
  </div>

  <div class="popUpContainer display-form">
    <form action="" method="GET" class="">
        <button class="button-close">X</button>
        <h2 class="js-popUpName"></h2>
        <p class="js-catch"></p>
        <input type="submit" value="LOCATION" class="location">
    </form>
  </div>
  <script src="./index.js"></script>
</body>
