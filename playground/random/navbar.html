<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--moje rjeÅ¡enje-->
    <style>
        .navbar{
            padding: 2px;
            width: 100%;
            background-color: green;
        }
        ul>li{
            list-style: none;
        }
        li>a{
            color: white;
            text-decoration: none;
        }
        ul:first-child{
            display: flex;
            font-size: 20px;
            justify-content: center;
            gap: 20px;
        }
        ul:nth-child(2){
            display: none;
        }
        li:hover ul{
            display: flex;
            flex-direction: column;
            position:absolute;
            background-color: green;
        }
        li:hover ul li a:link{
            margin-left: -40px;
            margin-top: 10px;
        }
        li>a:hover{
            color: yellow;
        }
    </style>

</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li>
                <a href="#">Products</a>
                <ul>
                    <li><a href="#">Engineering</a></li>

            </li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>

</html>
