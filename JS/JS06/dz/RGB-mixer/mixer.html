<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB-mixer</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
      <div class="wrapper">
          <div class="container-1">
              <p>Change by: </p>
              <input type="text" class="change-by">
              <p>Opacity: </p>
              <input type="text" class="opacity">
              <p>Red</p>
              <button class="red plus">+</button>
              <button class="red minus">-</button>
              <p>Green</p>
              <button class="green plus">+</button>
              <button class="green minus">-</button>
              <p>Blue</p>
              <button class="blue plus">+</button>
              <button class="blue minus">-</button>
          </div>
          <div class="container-2">
              <p>Mixed color</p>
              <div class="rgb-box"></div>
              <button class="randomize">Randomize</button>
              <p>R: <span class="span-red"> 0 </span> G: <span class="span-green"> 0 </span> B: <span class="span-blue">0</span> O: <span class="span-opacity"> 0 </span> </p>
          </div>
      </div>
      <script src="./script.js"></script>
  </body>
</html>
