<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find the bug</title>
    <style>
        ul{
            padding:0;
            width:220px;
            height:540px;
            margin:auto;
            position:absolute;
            top:0;
            right:0;
            bottom:0;
            left:0;
        }
        li{
            list-style:none;
            text-align:center;
            height:150px;
            width:150px;
            margin:30px;
        }
        a, li {
            line-height: 150px;

            width: 150px;
            height: 150px;
            display: block;
            -moz-border-radius: 75px;
            -webkit-border-radius: 75px;
            border-radius: 75px;

            text-decoration:none;
            color:white;
            font-weight:bold;

            -moz-box-shadow: 0 0 30px #333;
            -webkit-box-shadow: 0 0 30px #333;
            box-shadow: 0 0 30px #333;
        }

        a:hover {
            -moz-box-shadow: 0 0 10px #333;
            -webkit-box-shadow: 0 0 10px #333;
            box-shadow: 0 0 10px #333;
        }

        li:nth-child(1){
            background-color:#f30;
        }
        li:nth-child(2){
            background-color:#0f3;
        }
        li:nth-child(3){
            background-color:#03f;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#" onclick="start('red')">red</a></li>
    <li><a href="#" onclick="start('green')">green</a></li>
    <li><a href="#" onclick="start('blue')">blue</a></li>
</ul>
<script>
    function start(color) {
        let body = document;

        switch (color) {
            case 'red':
                document.body.style.backgroundColor = '#ff0000';
                break;
            case 'green':
                document.body.style.backgroundColor = '#00ff00';
                break;
            case 'blue':
                document.body.style.backgroundColor = '#0000ff';
                break;
        }
    }
</script>
</body>
</html>
