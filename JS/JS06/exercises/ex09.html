<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Window Size : height and width</title>
</head>
<!-- Resize the window (here output panel) and see the result !-->
<body id="body" onload="getSize()" onresize="getSize()">
<div id="values">

</div>
<body>
<script>
    function getSize(){
        let w = window.innerWidth
        let h = window.innerHeight
        console.log(w,h)
        document.getElementById("values").innerHTML = "<div> Width: "+w+" Height: "+h+"</div>";
    }
    //zadao sam u div varijable i mijenjanjem sizea u browseru mijenjaju se i funkcije
</script>
</body>
</html>
