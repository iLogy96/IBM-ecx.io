<script id="cardTemplate" type="text/x-handlebars-template">
  <div class="row mt-4">
  {{#each data}}
    <div class="col-4">
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="https://picsum.photos/200/300" class="img-fluid rounded-start" alt="user">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{name}}</h5>
              <p class="card-text">{{username}}</p>
              <p class="card-text">{{email}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</script>

<main class="container">
  <h3 class="mt-5">Users cards</h3>
  <div class="row mt-4">
    <div class="col-4">
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="https://picsum.photos/200/300" class="img-fluid rounded-start" alt="user">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Ivan Skurdija</h5>
              <p class="card-text">i.skurdija</p>
              <p class="card-text">ivan.skurdija@ecx.io</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
