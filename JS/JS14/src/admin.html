<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">FE Bootcamp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="admin.html"
                >Admin</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="users.html">Users</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <section></section>
      <section class="row mt-4">
        <div class="mb-3 d-flex justify-content-between">
          <h3>Users list</h3>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#createUser"
          >
            Create
          </button>
          <div
            class="modal fade"
            id="createUser"
            tabindex="-1"
            aria-labelledby="createUserLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Create user
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputName" class="form-label">Name</label>
                      <input type="text" class="form-control" id="inputName" />
                    </div>
                    <div class="col-md-6">
                      <label for="inputUsername" class="form-label"
                        >Username</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputUsername"
                      />
                    </div>
                    <div class="col-12">
                      <label for="inputEmail" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="inputEmail"
                      />
                    </div>
                    <div class="col-12">
                      <label for="selectCompany" class="form-label"
                        >Company</label
                      >
                      <select
                        id="selectCompany"
                        class="form-select"
                        aria-label="Select role"
                      >
                        <option selected>Select company</option>
                        <option value="Romaguera-Crona">Romaguera-Crona</option>
                        <option value="Deckow-Crist">Deckow-Crist</option>
                        <option value="Romaguera-Jacobson">
                          Romaguera-Jacobson
                        </option>
                        <option value="Robel-Corkery">Robel-Corkery</option>
                        <option value="Keebler LLC">Keebler LLC</option>
                        <option value="Considine-Lockman">
                          Considine-Lockman
                        </option>
                      </select>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Username</th>
              <th scope="col">Email</th>
              <th scope="col">Company name</th>
              <th scope="col">Action</th>
            </tr>
          </thead>

          <script id="usersTemplate" type="text/x-handlebars-template">
              <tr>
                {{#each data}}
                <th scope="row">{{id}}</th>
                <td>{{name}}</td>
                <td>{{username}}</td>
                <td>{{email}}</td>
                <td>{{company.name}}</td>
                <td>
                  <button
                    type="button"
                    class="btn btn-success"
                    data-bs-toggle="modal"
                    data-bs-target="#createUser"
                    data-bs-id="1"
                  >
                    Edit
                  </button>
                  <button type="button" class="btn btn-danger">Delete</button>
                </td>
              </tr>
            {{/each}}
          </script>

          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Ivan Skurdija</td>
              <td>i.skurdija</td>
              <td>ivan.skurdija@ecx.io</td>
              <td>ecx.io</td>
              <td>
                <button
                  type="button"
                  class="btn btn-success"
                  data-bs-toggle="modal"
                  data-bs-target="#createUser"
                  data-bs-id="1"
                >
                  Edit
                </button>
                <button type="button" class="btn btn-danger">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
  <script src="handlebars-v4.7.7.js"></script>
</html>
