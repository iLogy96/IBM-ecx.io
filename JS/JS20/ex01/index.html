<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <form class="form" action="#">
      <div class="field">
        <label for="name">Name:</label>
        <input class="name" type="text" id="name" />
      </div>

      <div class="field">
        <label for="surname">Surname:</label>
        <input class="surname" type="text" id="surname" />
      </div>

      <div class="field">
        <label for="username">Username:</label>
        <input class="username" type="text" id="username" />
        <div class="toast">Entered Succesfully</div>
      </div>

      <div class="field">
        <label for="password">Password:</label>
        <input class="password" type="password" id="password" />
      </div>

      <div class="field">
        <label for="retype">Confirm password:</label>
        <input class="retype" type="password" id="retype" />
      </div>

      <div class="field">
        <label for="email">E-mail:</label>
        <input class="email" type="text" id="email" />
      </div>
    </form>

    <script src="./script.js"></script>
    <script src="./formStyles.js"></script>
  </body>
</html>
