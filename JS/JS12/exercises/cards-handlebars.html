<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 1000px;
        }

        .wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .card {
            height: fit-content;
            width: 320px;
            box-shadow: 2px 5px black;
            background-image: -webkit-linear-gradient(-71deg, white 50%, #b3b2fe 50%);
            cursor: pointer;
        }

        .company-name {
            flex-direction: column;
            padding: 5px;
        }

        .credentials {
            font-size: 12px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .companyName {
            font-size: 20px;
            font-weight: bold;
        }

        .username {
            font-size: 14px;
        }
        .card-info{
            display: flex;
            justify-content: center;
            align-content: center;
            width: 600px;
            height: 600px;
        }
    </style>
</head>

<body>
    <input type="text">
    <button class="search-button">Search</button>
    <br>

    <div class="wrapper js-cards">


    </div>

    <script id="cardTemplate" type="text/x-handlebars-template">
        {{#each data}}
            <div data-id="{{id}}" class="card">
                <div class="company-name">
                    <div class="companyName">{{company.name}}</div>
                    <div class="username">{{name}}</div>
                </div>
                <div class="credentials">
                    <div>{{address.street}}</div>
                    <div>{{address.city}}</div>
                    <div>{{phone}}</div>
                    <div>{{email}}</div>
                </div>
            </div>
        {{/each}}
    </script>
    <script src="handlebars-v4.7.7.js"></script>
    <script src="handlebars.js"></script>
</body>
</html>
