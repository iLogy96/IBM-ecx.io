<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex02</title>
    <style>
      .container {
        display: grid;
        gap:5px;
        grid-template-columns:repeat(12,1fr);
    }
    .box{
        display: flex;
        justify-content: center;
        background-color: slategray;
    }
    .c-12{
        grid-column: span 12;
    }
    .c-6{
        grid-column: span 6;
    }
    .c-4{
        grid-column: span 4;

    }
    .c-3{
        grid-column: span 3;
    }
     
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box c-12">Box 1</div>
      <div class="box c-6">Box 2</div>
      <div class="box c-6">Box 2</div>
      <div class="box c-4">Box 3</div>
      <div class="box c-4">Box 3</div>
      <div class="box c-4">Box 3</div>
      <div class="box c-3">Box 4</div>
      <div class="box c-3">Box 4</div>
      <div class="box c-3">Box 4</div>
      <div class="box c-3">Box 4</div>
    </div>
  </body>
</html>
