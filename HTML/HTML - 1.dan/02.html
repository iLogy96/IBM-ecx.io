<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    O = 2 * pi * r
    <p><var>O</var> &equals; 2 &bull; <var>&pi;</var> &bull;<var>r</var></p>
    &amp;
    <!-- var je oznaka za varijablu, a reference se pozivaj sa &-->
    <em>nakošen</em>
    <!--em nakosi tekst ali ga i naglasi, italic je zapravo samo oznaka, radije koristi em-->
    <p>a2 + b2 = c2</p>
    <!--novi p je novi redak, inace bi koristili <br> koji je self closing-->
    <p>
      <var>a&sup2;</var> <sup>2</sup> &plus; <var>b&sup2;</var> &equals;
      <var>c&sup2;</var>
    </p>
    <!--&sup1,2,3 ce superscriptat broj u određenoj veličini, ali sup kao tag možemo editat u cssu-->
  </body>
</html>
