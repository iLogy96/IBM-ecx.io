<!DOCTYPE html>
<html>
<head>
    <title>Handlebars</title>
</head>
<body>
    <h1>Handlebars</h1>
    <h2>Products</h2>
    <table id="products">
        <thead>
            <tr>
                <th>Code</th>
                <th>Product name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <!--dinamic render ide u tablicu-->
        </tbody>
    </table>

    <script id="productsTemplate" type="text/x-handlebars-template">

        {{#each products}}
            <tr>
                <td>{{code}}</td>
                <td>{{name}}</td>
                <td>
                    {{#if promotion}}
                        <strong>{{price}}</strong>
                    {{else}}
                        <span>{{price}}</span>
                    {{/if}}
                </td>
            </tr>
        {{/each}}

    </script>

    <script src="./handlebars-v4.7.7.js"></script>
    <script src="./script.js"></script>
</body>
</html>
