<!DOCTYPE html>
<html>
<head>
    <title>HTML template element</title>
</head>
<body>
    <h1>HTMl template element</h1>
    <h2>Products</h2>
    <table id="products">
        <thead>
            <tr>
                <th>Code</th>
                <th>Product name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <!--dinamic render ide u tablicu-->
        </tbody>
    </table>

    <template id="productRow">
        <tr>
            <td class="code"></td>
            <td class="name"></td>
            <td class="price"></td>
        </tr>
    </template>
    <script src="./script.js"></script>
</body>
</html>
