<!DOCTYPE html>
<html>

<head>
    <title>Ractive</title>
</head>

<body>
    <h1>Ractive</h1>
    <h2>Products</h2>
    <table id="products">
        <thead>
            <tr>
                <th>Code</th>
                <th>Product name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <!--dinamic render ide u tablicu-->
        </tbody>
    </table>

    <script id="productsTemplate" type="text/x-handlebars-template">

        {{#each products}}
            <tr>
                <td>{{code}}</td>
                <td>{{name}}</td>
                <td>
                    {{#if promotion}}
                        <strong>{{price}}</strong>
                    {{else}}
                        <span>{{price}}</span>
                    {{/if}}
                </td>
            </tr>
            {{else}}
            <tr>
                <td colspan="3">No products available</td>
            </tr>
        {{/each}}
    </script>

    <section>
        <h2>Two way data binding</h2>
        <div class="two-way-target"></div>
    </section>
    <script id="twoWayTemplate" type="text/ractive">
    
        <label for="name">Enter your name:</label>
        <input type="text" name="name" id="name" value="{{name}}">
        
        <div class-test="name ==='ecx.io' ">
            <strong>{{name}}</strong>
        </div>
    </script>


    <script src="./ractive.js"></script>
    <script src="./script.js"></script>
</body>

</html>
