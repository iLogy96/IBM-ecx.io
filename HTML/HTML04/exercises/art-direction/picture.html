<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML day 4 - Resolution switching</title>
    <style></style>
  </head>
  <body>
    <picture>
      <source
        media="(max-width: 640px)"
        srcset="./assets/picture-xs.jpg"
      />
      <source
        media="(max-width: 1024px)"
        srcset="./assets/picture-sm.jpg"
      />
      <source
        media="(max-width: 1400px)"
        srcset="./assets/picture-l.jpg"
      />
      <img src="./assets/picture-l.jpg" alt="Pictures" />
    </picture>
  </body>
</html>
