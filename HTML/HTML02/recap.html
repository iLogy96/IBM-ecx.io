<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recap</title>
    <style>
        th {
            border: 3px solid black;
            background-color: darkblue;
            color: white;
        }
        td {
            border: 2px solid blue;
            background-color: lightgoldenrodyellow;
        }
        td.recap {
            background-color: lightblue;
        }
        td.break{
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>09:00</td>
            <td rowspan="4">Onboarding</td>
            <td rowspan="2">HTML</td>
            <td rowspan="3">CSS</td>
            <td rowspan="3">JS</td>
            <td rowspan="3">Weekly recap</td>
        </tr>
        <tr>
            <td>10:00</td>
        </tr>
        <tr>
            <td>11:00</td>
            <td rowspan="3" class="break">break</td>
        </tr>
        <tr>
            <td>12:00</td>
            <td rowspan="2" class="break">break</td>
            <td class="break">break</td>
            <td class="recap">recap</td>
        </tr>
        <tr>
            <td>13:00</td>
            <td class="break">break</td>
            <td class="recap">recap</td>
            <td class="break">break</td>
        </tr>
    </table>
</body>
</html>
