<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image alt text</title>
  </head>
  <body>
    <h1>Images</h1>

    <h2>no alt</h2>
    <img
      src="https://www.ecx.io/wp-content/uploads/2019/05/eckl_2018-06-28_10-34-20-1920x1280.jpg"
    />

    <h2>Alt</h2>
    <img
      alt="This is my alt text"
      src="https://www.ecx.io/wp-content/uploads/2019/05/eckl_2018-06-28_10-34-20-1920x1280.jpg"
    />

    <h2>Alt + title</h2>
    <img
      title="This is my title"
      alt="This is my alt text"
      src="https://www.ecx.io/wp-content/uploads/2019/05/eckl_2018-06-28_10-34-20-1920x1280.jpg"
    />
  </body>
</html>
