<!doctype html>
<html>
<head>
    <title>ARIA role</title>
    <style>
        div > div {
            padding-left: 20px;
            position: relative;
        }

        div > div::before {
            content: " ";
            width: 8px;
            height: 8px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 8px;
        }
    </style>
</head>
<body>
    <h1>My favorite animals:</h1>
    
    <div role="list">
        <div role="listitem">Pig</div>
        <div role="listitem">Gazelle</div>
        <div role="listitem">Llama</div>
        <div role="listitem">Majestic moose</div>
        <div role="listitem">Hedgehog</div>
    </div>

    <h2>With list</h2>
    <ul>
        <li>Pig</li>
        <li>Gazelle</li>
        <li>Llama</li>
        <li>Majestic moose</li>
        <li>Hedgehog</li>
    </ul>
</body>
</html>
