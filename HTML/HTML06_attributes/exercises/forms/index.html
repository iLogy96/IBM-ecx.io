<!DOCTYPE html>
<html>
  <head>
    <title>Form validation examples</title>

    <style>
      input:valid {
        border: 2px solid green;
      }

      input:invalid {
        border: 2px solid red;
      }

      input:invalid:required {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <form action="action-page" method="GET">
      <label for="name">Name *</label>
      <input type="text" id="name" name="username" required />

      <br />
      <br />

      <label for="fname">First Name *</label>
      <input
        type="text"
        id="fname"
        name="firstname"
        minlength="5"
        maxlength="15"
      />

      <br />
      <br />

      <label for="num">Number *</label>
      <input type="number" id="num" name="num" min="5" max="15" />

      <br />
      <br />

      <label for="choice">choice *</label>
      <input type="text" id="choice" name="choice[]" pattern="[Bb]anana|[Cc]herry" required />
      <input type="text" id="choice" name="choice[]" pattern="[Bb]anana|[Cc]herry" />

      <br><br>

      <button>Submit</button>
    </form>
  </body>
</html>
