<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form validation exercise</title>
    <style>
        input:valid, textarea:valid {
            border: 2px solid green;
        }

        input:invalid, textarea:invalid {
            border: 2px solid red;
        }

        input:invalid:required, textarea:invalid:required {
            background-color: lightpink;
        }
    </style>
</head>
<body>
<form>
    <ul>
        <li>
            <label for="username">User name:</label>
            <input type="text" name="username" id="username" required minlength="5" maxlength="20"
                   pattern="[a-z]\.[a-z]*"/>
        </li>
        <li>
            <label for="email">Email address:</label>
            <input type="email" name="email" id="email" required/>
        </li>
        <li>
            <label for="phone">Phone number:</label>
            <input type="tel" name="phone" id="phone" required maxlength="15"/>
        </li>
        <li>
            <label for="comment">Comment:</label>
            <textarea name="comment" id="comment" required maxlength="100"></textarea>
        </li>
        <li>
            <button>Submit</button>
        </li>
    </ul>
</form>
</body>
</html>
